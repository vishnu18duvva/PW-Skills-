<body>
    <h1>What is Tag</h1>
    <p>A tag in HTML is a keyword or phrase that describes the content within it. Tags are used to create elements in an HTML document.</p>
    
    <h2>More about tag </h2>
    <p>Tags are enclosed in angle brackets, for example, <code>&lt;tagname&gt;</code>. Most tags come in pairs: an opening tag and a closing tag, like <code>&lt;h1&gt;</code> and <code>&lt;/h1&gt;</code>.</p>
</body>
